<swiper-container autoplay-delay="2500" autoplay-disable-on-interaction="false" class="mySwiper"
                  grab-cursor="true"
                  navigation="true" slides-per-view="4">
  @for (product of productsDiscounts; track product; let i = $index) {
    <swiper-slide>
      <img src="{{product.option.image}}" alt="">
    </swiper-slide>
  }
</swiper-container>
