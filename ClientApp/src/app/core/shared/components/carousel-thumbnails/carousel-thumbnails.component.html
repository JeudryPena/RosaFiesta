<div class="details-preview">
  <div class="preview-large">
    <swiper-container #swiper (slidechange)="slideChange($event)" [config]="swiperConfig"
                      appSwiper autoplay-delay="2500" autoplay-disable-on-interaction="false" centered-slides="true"
                      grab-cursor="true"
                      pagination="true" pagination-clickable="true" slides-per-view="1"
                      thumbs-swiper=".mySwiper2">
      @for (item of images; track item) {
        <swiper-slide>
          <img alt="" [src]="item | imgPath">
        </swiper-slide>
      }
    </swiper-container>
  </div>
  <div class="preview-thumbnail">
    <swiper-container #swiperThumbs [config]="swiperThumbsConfig" appSwiper
                      class="mySwiper2">
      @for (item of images; track item) {
        <swiper-slide>
          <img [src]="item | imgPath" alt="" class="thumbnail-item"/>
        </swiper-slide>
      }
    </swiper-container>
  </div>
</div>
