<main [ngClass]="{'no-sidenav': main, 'body-trimmed': (collapsed && screenWidth > 768)}" id="main">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="'over'">
      <app-main-sidenav (logout)="logout()" (toggleSideNav)="sidenav.toggle()" [user]="user"></app-main-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-navbar (logout)="logout()" (toggleSideNav)="sidenav.toggle()" [main]="main"
                  [user]="user"></app-navbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
