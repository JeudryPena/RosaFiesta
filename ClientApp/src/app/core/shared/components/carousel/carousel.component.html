<swiper-container autoplay-delay="2500" autoplay-disable-on-interaction="false" centered-slides="true" class="mySwiper"
                  grab-cursor="true"
                  navigation="true" pagination="true" pagination-clickable="true" slides-per-view="1">
  @for (img of images; track img; let i = $index) {
    <swiper-slide>
      <div class="image-info-container">
        <span class="image-description">
          {{ img.description }}
        </span>
      </div>
      <img src="{{img.url}}" alt="">
    </swiper-slide>
  }
</swiper-container>
