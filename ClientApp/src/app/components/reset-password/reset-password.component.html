<div class="bg-image">
    <div class="container w-50 bg-primary mt-5 mb-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg-white p-5 rounded-end">
                <h2 class="fw-bold text-center py-3">Restablecer Contraseña</h2>
                <p style="text-align:center;">A continuación, ingresa tu nueva contraseña.</p>
                <form action="#" [formGroup]="resetForm">
                    <div class="mb-4 input-wrap form-floating" [ngClass]="{'focus': passwordFocused}">
                        <input #passwordInput type="password" class="form-control contact-input" id="password" required
                            minlength="8" maxlength="256" formControlName="password" placeholder="Contraseña"
                            (focus)="passwordFocused = true" (blur)="passwordFocused = false" />
                        <label for="floatingInput">Contraseña</label>
                        <i class="icon fa-solid fa-lock"></i>
                        <h5 *ngIf="validate('password', 'required', passwordFocused)">La Contraseña es<strong>
                                Requerida</strong></h5>
                        <h5 *ngIf="validate('password', 'minlength', passwordFocused)">La Contraseña es<strong> muy
                                corta</strong></h5>
                    </div>
                    <div class="mb-4 input-wrap form-floating" [ngClass]="{'focus': confirmPasswordFocused}">
                        <input #confirmPasswordInput type="password" class="form-control contact-input" required
                            minlength="8" maxlength="256" formControlName="confirmPassword" id="confirmPassword"
                            placeholder="Confirmar Contraseña" (focus)="confirmPasswordFocused = true"
                            (blur)="confirmPasswordFocused = false" />
                        <label for="floatingInput">Confirmar Contraseña</label>
                        <i class="icon fa-solid fa-lock"></i>
                        <h5 *ngIf="validate('confirmPassword', 'required', confirmPasswordFocused)">La Contraseña
                            es<strong>
                                Requerida</strong></h5>
                        <h5 *ngIf="validate('confirmPassword', 'minlength', confirmPasswordFocused)">La Contraseña
                            es<strong> muy
                                corta</strong></h5>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button [disabled]="!resetForm.valid" (click)="resetPassword(resetForm.value)" type="submit"
                            class="btn btn-danger">Restablecer Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
