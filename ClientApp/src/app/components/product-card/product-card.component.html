<section class="bg-color">
    <div class="containers">
        <div class="title">
            <p>The Best Seller Of Hitheme</p>
            <h2><span>Best</span> Seller</h2>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-main">
                        <div class="discount">-9%</div>
                        <div class="label label-green">NEW</div>
                        <div class="image">
                            <img src="{{url}}" alt="Product">
                        </div>
                        <div class="cart-line"></div>
                        <div class="cart-item">
                            <ul>
                                <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                                <li><a href=""><i class="fa fa-heart"></i></a></li>
                                <li><a href=""><i class="fa fa-search"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="content">
                        <a href="javascript:void(0);">Incidid Tongue Bar</a>
                        <div class="color-price">
                            <div class="color-option">
                                <span class="color">Colour:</span>
                                <div class="circles">
                                    <span class="circle blue active" id="blue"></span>
                                    <span class="circle pink " id="pink"></span>
                                    <span class="circle yellow " id="yellow"></span>
                                </div>
                            </div>
                        </div>
                        <div class="rating">
                            <i><app-rating [rating]="4"></app-rating></i>
                        </div>
                        <p><span class="money">$81.00</span><span class="price-old">$89.00</span></p>
                        <div class="button">
                            <div class="button-layer"></div>
                            <button>Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
