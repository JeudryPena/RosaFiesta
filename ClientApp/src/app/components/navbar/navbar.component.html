<body>
    <main>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark" aria-label="Sixth navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Expand at xl</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample06">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                                aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- <form role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </form> -->
                    <div class="d-flex flex-wrap">
                        <form class="col mb-2 mb-lg-0 me-lg-3 col-lg-auto" role="search" (ngSubmit)="Search()">
                            <div class="input-group-sm d-flex search-container" >
                                <input type="search" id="search-input" class="form-control input-search" placeholder="Buscar..."
                                    aria-label="Buscar" [ngClass]="{'input-search-expanded': isSearchInputFocused}" role="search" (focus)="onSearchInputFocus()" (blur)="onSearchInputBlur()">
                                <button class="input-group-text text-end search-icon" type="submit" *ngIf="isSearchInputFocused">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    

                                    
                        <div *ngIf="isAuthenticated; else elseBlock">
                            <div class="container d-flex flex-wrap justify-content-center">
                                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                                </a>
                                <ul class="dropdown-menu text-small">
                                    <li><a class="dropdown-item" href="#">New project...</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                                </ul>
                            </div>
                        </div>
                        <ng-template #elseBlock>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary btn">Acceso</button>
                                <button type="button" class="btn btn-warning">Registro</button>
                            </div>
                        </ng-template>
                    </div>
                </div>
                
            </div>
        </nav>
    </main>
</body>
