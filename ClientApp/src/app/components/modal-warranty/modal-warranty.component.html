<div class="form" *ngIf="(!update && !read)
        || warrantyForm.valid">
    <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>
        <form action="index.html" autocomplete="off" [formGroup]="warrantyForm">
            <h3 class="title">{{title}}</h3>
            <div class="input-container" isFocus>
                <input [readOnly]="read" type="text" formControlName="name" class="input" required
                    minlength="3" maxlength="50"/>
                <label>Nombre *</label>
                <span>Nombre *</span>
                <h5 *ngIf="validate('name', 'required')">El Nombre es<strong> requerido</strong></h5>
                <h5 *ngIf="validate('name', 'minlength')">El Nombre es<strong> muy corto</strong></h5>
            </div>

            <div class="input-container" *ngIf="!read" isFocus>
                <div class="input-group flex-nowrap">
                    <input type="search" formControlName="products" class="input"
                        id="search"
                        [adaptivePosition]="true" [(ngModel)]="selected" [typeaheadSingleWords]="true"
                        [typeaheadOptionsLimit]="7" [typeahead]="productsList" typeaheadOptionField="option.title"
                        (typeaheadOnSelect)="onSelect($event)" [typeaheadMinLength]="0" [typeaheadWaitMs]="100"
                        [typeaheadOptionsInScrollableView]="20" [isAnimated]="true" />
                </div>
                <label>Productos</label>
                <span>Productos</span>
            </div>

            <div class="input-container">
                <ol class="list-group list-group-numbered " *ngFor="let product of products; let i = index">
                    <li>
                        <div class="input-group flex-nowrap">
                            <button type="text" class="btn text-md-start list btn-outline-light w-100">{{i+1}}.
                                {{product.option.title}}</button>
                            <button [disabled]="read" class="btn btn-outline-light list pe-2 ps-2 input-group-text"
                                (click)="removeProduct(i)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </li>
                </ol>
            </div>
            <div class="input-container" isFocus>
                <select [disabled]="read" type="number" formControlName="type"
                    class="input form-select form-select-sm" required>
                    <option hidden selected></option>
                    <option value=1>Reembolso</option>
                    <option value=2>Reparar</option>
                    <option value=3>Cambiar</option>
                    <option value=4>Implícito</option>
                </select>
                <label>Tipo *</label>
                <span>Tipo *</span>
                <h5 *ngIf="validate('type', 'required')">El tipo es<strong> requerido</strong></h5>
            </div>
            <div class="input-container" isFocus>
                <input [readOnly]="read" type="number" formControlName="period" class="input" required/>
                <label>Periodo *</label>
                <span>Periodo *</span>
                <h5 *ngIf="validate('period', 'required')">El periodo es<strong> requerido</strong></h5>
                <h5 *ngIf="validate('period', 'minlength')">El periodo es<strong> muy corto</strong></h5>
            </div>
            <div class="input-container" isFocus>
                <textarea [readOnly]="read" type="text" formControlName="description" class="input"
                    required minlength="3" maxlength="500" rows="3"></textarea>
                <label>Descripción *</label>
                <span>Descripción *</span>
                <h5 *ngIf="validate('description', 'required')">La Descripción es<strong>
                        requerida</strong></h5>
                <h5 *ngIf="validate('description', 'minlength')">La Descripción es<strong> muy
                        corta</strong></h5>
            </div>
          <div *ngIf="read">
            <div class="input-container" isFocus>
              <input readOnly type="text" formControlName="createdAt"
                     [ngModel]="warrantyForm.get('createdAt').value | date:'dd-MMM-yyyy HH-mm-ss'" class="input" />
              <label>Fecha de Creación</label>
              <span>Fecha de Creación</span>
            </div>
            <div class="input-container" isFocus>
              <input readOnly type="text" formControlName="createdBy" class="input" />
              <label>Creado por</label>
              <span>Creado por</span>
            </div>
            <div class="input-container" isFocus>
              <input readOnly type="text" formControlName="updatedAt"
                     [ngModel]="warrantyForm.get('updatedAt').value | date:'dd-MMM-yyyy HH-mm-ss'" class="input" />
              <label>Fecha de Modificación</label>
              <span>Fecha de Modificación</span>
            </div>
            <div class="input-container">
              <input readOnly type="text" formControlName="updatedBy" class="input" />
              <label>Modificado por</label>
              <span>Modificado por</span>
            </div>
          </div>
            <div *ngIf="update == false; else updateP" class="d-flex justify-content-between">
                <input type="submit" value="Cerrar" class="btn btn-outline-light bi" (click)="close()" />
                <input *ngIf="read == false" type="submit" value="Crear" [disabled]="!warrantyForm.valid"
                    class="btn submit" (click)="AddWarranty(warrantyForm.value)" />
            </div>
            <ng-template #updateP>
                <div class="d-flex justify-content-between">
                    <input type="submit" value="Cerrar" class="btn btn-outline-light bi" (click)="close()" />
                    <input type="submit" value="Actualizar" [disabled]="!warrantyForm.valid" class="btn submit"
                        (click)="updateWarranty(warrantyForm.value)" />
                </div>
            </ng-template>
        </form>
    </div>
</div>
