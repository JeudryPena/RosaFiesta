<div class="row">
    <div class="col">
        <div class="card text-start p-0">
            <div class="card-body">
                <div class="row">
                    <caption class="col">Garantía&nbsp;&nbsp;<button type="button" class="btn btn-primary btn-add"
                            ngbAutofocus (click)="AddWarranty()">
                            Añadir Garantía 
                        </button></caption>
                    <span class="col col-sm-auto col-form-label" *ngIf="service.loading$ | async">
                        <i class="fas fa-spinner fa-spin"
                            style="color: #32CD32; display: inline-block; margin-right: 5px;"></i>
                        <span style="color: #32CD32; display: inline-block;">Cargando..</span>
                    </span>
                    <div class="col-xs-3 col-sm-auto input-group-sm d-flex search-container align-items-center">
                        <input id="table-complete-search" type="text" class="form-control searcher" name="searchTerm"
                            [(ngModel)]="service.searchTerm" placeholder="Buscar..." aria-label="Buscar" />
                    </div>
                </div>
                <div class="table-responsive" style="overflow-x: auto;">
                    <table class="table table-striped table-hover align-middle ">
                        <thead class="tables">
                            <tr class="table-row">
                                
                                <th scope="col" class="table-cell">Nombre</th>
                                <th scope="col" class="table-cell">Tipo</th>
                                <th scope="col" class="table-cell">Estado</th>
                                <th scope="col" class="table-cell">Periodo</th>
                                <th scope="col" class="table-cell">Descripción</th>
                                <th scope="col" class="table-cell">Condiciones</th>
                                <th scope="col" class="table-cell">
                                    Productos</th>
                                <th scope="col" class="table-cell">
                                    Creación</th>
                                <th scope="col" class="table-cell">
                                    Modificación</th>
                                <th scope="col" class="table-cell"></th>
                            </tr>
                        </thead>

                        <tbody class="rows">
                            <tr class="scroll" *ngFor="let warranty of warranties$ | async ">
                                <td><ngb-highlight [result]="warranty.name" [term]="service.searchTerm"></ngb-highlight>
                                </td>

                                <td><ngb-highlight [result]="warranty.type " [term]="service.searchTerm">
                                    </ngb-highlight>
                                </td>

                                <td><ngb-highlight [result]="warranty.status" [term]="service.searchTerm"></ngb-highlight>
                                </td>

                                <td><ngb-highlight [result]="warranty.period|number"  [term]="service.searchTerm">
                                    </ngb-highlight>
                                </td>

                                <td><ngb-highlight [result]="warranty.description | truncate:25" placement="top"
                                        ngbTooltip="{{warranty.description}}" [term]="service.searchTerm"></ngb-highlight>
                                </td>

                                <td><ngb-highlight [result]="warranty.conditions | truncate:25" placement="top"
                                        ngbTooltip="{{warranty.conditions}}" [term]="service.searchTerm"></ngb-highlight>
                                </td>
                                <td>
                                    <div *ngFor="let product of warranty.products"
                                        class="d-flex justify-content-between">
                                        <div ngbDropdown container="body">
                                            <span class="badge text-bg-primary" ngbDropdownToggle>
                                                {{product.name}}
                                            </span>
                                            <div ngbDropdownMenu>
                                                <button ngbDropdownItem
                                                    (click)="DeleteProducts(warranty.id, product.id)"><i
                                                        class="fa-solid fa-trash pe-2"></i>Eliminar</button>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td><ngb-highlight class="badge text-bg-dark"
                                        [result]="warranty.createdAt | date: 'dd/MM/yyyy hh:mm:ss'" placement="top"
                                        ngbTooltip="Creado por: {{warranty.createdBy}}"
                                        [term]="service.searchTerm"></ngb-highlight>
                                <td><ngb-highlight class="badge text-bg-secondary"
                                        [result]="warranty.updatedAt | date: 'dd/MM/yyyy hh:mm:ss'" placement="top"
                                        ngbTooltip="Modificado por: {{warranty.updatedBy}}"
                                        [term]="service.searchTerm"></ngb-highlight>
                                </td>
                                <td class="overflow-hidden">
                                    <div ngbDropdown container="body">
                                        <button type="button" class="btn btn-outline-primary btn-sm btn-dropdown"
                                            ngbDropdownToggle></button>
                                        <div ngbDropdownMenu>
                                            <button ngbDropdownItem (click)="Retrieve(warranty.id)"><i
                                                    class="fa-solid fa-eye pe-2"></i>Ver</button>
                                            <button ngbDropdownItem (click)="Modify(warranty.id)"><i
                                                    class="fa-solid fa-pen pe-2"></i>Modificar</button>
                                            <div class="dropdown-divider"></div>
                                            <button ngbDropdownItem (click)="Delete(warranty.id)"><i
                                                    class="fa-solid fa-trash pe-2"></i>Eliminar</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
                <div class="d-flex justify-content-between p-2">
                    <pre>Current page: {{service.page}}</pre>
                    <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page"
                        [pageSize]="service.pageSize" [collectionSize]="collectionSize" [maxSize]="maxSize"
                        [rotate]="true" [boundaryLinks]="true" size="sm">
                    </ngb-pagination>
                    <div class="row">
                        <pre class="col">Filas</pre>
                        <select class="form-select " style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                            <option [ngValue]="5">5</option>
                            <option [ngValue]="10">10</option>
                            <option [ngValue]="15">15</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
