<ngx-charts-pie-chart (activate)="onActivate($event)" (deactivate)="onDeactivate($event)" (select)="onSelect($event)"
                      [doughnut]="isDoughnut" [gradient]="gradient" [labels]="showLabels"
                      [legendPosition]="legendPosition"
                      [legend]="showLegend" [results]="single" [view]="view"
                      class="pie-chart">
</ngx-charts-pie-chart>
