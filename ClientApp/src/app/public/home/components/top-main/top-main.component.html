<ng-container *ngIf="categories$ | async as categories">
  <section class="top-main">
    <div class="c-container">
      <div class="top-main-content">

        <div class="categories-list">
          @for (category of categories; track category.id) {
            <span class="category-item" (click)="selectCategory(category.id)">{{ category.name }}</span>
          }
        </div>
        <div class="banner-slider">
          <!--                    @if (images) {-->
          <!--                      <app-carousel [slidesPerView]="3" [images]="images"></app-carousel>-->
          <!--                    }-->
        </div>


        <div class="offers">
          <div class="offers-block-join">
            <div class="join-user">
              <div class="avatar"><img alt="" src="./assets/icons/avatar.svg"/></div>
              <div>
                <p class="join-user-text">
                  Hola usuario</p>
                <p class="join-user-text">
                  Â¡Vamos a empezar!
                </p>
              </div>
            </div>
            <div class="btn-group">
              <a class="btn btn-sm btn-warning" href="#">Unirse</a>
              <a class="btn btn-sm btn-primary" href="#">Acceder</a>
            </div>
          </div>
          <div class="offers-block-off">
            Obten un de descuento de 10 dolares en tu primera compra
          </div>
          <div class="offers-block-quote">
            Puedes solicitar una cotizacion de cualquier producto
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
