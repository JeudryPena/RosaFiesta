<section class="sc-inquiry">
  <div class="c-container">
    <div class="inquiry-content">
      <div class="inquiry-text">
        <h2>Una forma sencilla de solicitar tu pedido</h2>
        <p>
          Completa el formulario y envia tu solicitud de pedido.
        </p>
      </div>
      <div class="inquiry-form">
        <form>
          <p class="form-title">Solicitar Cotización</p>
          <div class="form-elem">
            <input class="form-elem-control" placeholder="¿Que productos te gustaría?" type="text">
          </div>
          <div class="form-elem">
            <textarea class="form-elem-control" placeholder="Escribe mas detalles"></textarea>
          </div>
          <div class="form-elems">
            <div class="form-elem">
              <input class="form-elem-control" placeholder="Cantidad" type="text">
            </div>
            <div class="form-elem">
              <div class="select-wrapper">
                <select class="form-elem-control" id="" name="">
                  <option disabled selected value="">Pcs</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                </select>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Send inquiry</button>
        </form>
      </div>
    </div>
  </div>
</section>
