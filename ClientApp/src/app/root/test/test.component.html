@if (images) {
  <section class="sc-inquiry">
    <div class="c-container">
      <div class="inquiry-content">
        <div class="inquiry-text">
          <h2>An easy way to send requests to all suppliers</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt.</p>
        </div>
        <div class="inquiry-form">
          <form>
            <p class="form-title">Send quote to suppliers</p>
            <div class="form-elem">
              <input type="text" class="form-elem-control" placeholder="What item you need?">
            </div>
            <div class="form-elem">
              <textarea placeholder="Type more details" class="form-elem-control"></textarea>
            </div>
            <div class="form-elems">
              <div class="form-elem">
                <input type="text" class="form-elem-control" placeholder="Quantity">
              </div>
              <div class="form-elem">
                <div class="select-wrapper">
                  <select name="" id="" class="form-elem-control">
                    <option value="" selected disabled>Pcs</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Send inquiry</button>
          </form>
        </div>
      </div>
    </div>
  </section>
}
